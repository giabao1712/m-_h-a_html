    <SCRIPT language=JavaScript>
    <!--
    var i=0;
    var ie=(document.all)?1:0;
    var ns=(document.layers)?1:0;
    
    function initStyleElements()
    {
    var c = document.pad;
    if (ie)
    {
    c.compileIt.style.backgroundColor="#C0C0A8";
    c.compileIt.style.cursor="hand";
    c.select.style.backgroundColor="#C0C0A8";
    c.select.style.cursor="hand";
    c.view.style.backgroundColor="#C0C0A8";
    c.view.style.cursor="hand";
    c.retur.style.backgroundColor="#C0C0A8";
    c.retur.style.cursor="hand";
    c.clear.style.backgroundColor="#C0C0A8";
    c.clear.style.cursor="hand";
    }
    else return;
    }
    function LightOn(what)
    {
    if (ie) what.style.backgroundColor = '#E0E0D0';
    else return;
    }
    
    function FocusOn(what)
    {
    if (ie) what.style.backgroundColor = '#EBEBEB';
    else return;
    }
    
    function LightOut(what)
    {
    if (ie) what.style.backgroundColor = '#C0C0A8';
    else return;
    }
    
    function FocusOff(what)
    {
    if (ie) what.style.backgroundColor = '#DDDDDD';
    else return;
    }
    function generate()
    {
    code = document.pad.text.value;
    if (code)
    {
    document.pad.text.value='Đang Mã Hoá Code...Vui Lòng Chờ Chút...!';
    setTimeout("compile()",1000);
    }
    else alert('CHX THẤY DỮ LIỆU')
    }
    
    function compile()
    {
    document.pad.text.value='';
    compilation=escape(code);
    document.pad.text.value="<script>\n<!--\ndocument.write(unescape(\""+compilation+"\"));\n//-->\n<\/script>";
    i++;
    if (i=1) alert("Trang Đã Được Mã Hoá 1 Lần!");
    else alert("Trang Đã Được Mã Hoá "+i+" Lần!");
    }
    
    function selectCode()
    {
    if(document.pad.text.value.length>0)
    {
    document.pad.text.focus();
    document.pad.text.select();
    }
    else alert('Ồ!... Chẳng Có Gì Để Chọn Cả!')
    }
    
    function preview()
    {
        if(document.pad.text.value.length>0)
        {
            var pr=window.open("","Preview","scrollbars=1,menubar= 1,status=1,width=800,height=400,left=50,top=50");
            pr.document.write(document.pad.text.value);
        }
        else 
            alert('Có Gì Đâu Mà Đòi Xem!');
    }
    
    function uncompile()
    {
    if (document.pad.text.value.length>0)
    {
    source=unescape(document.pad.text.value);
    document.pad.text.value=""+source+"";
    }
    else alert('Bạn Phải Mã Hoá Rồi Mới Giải Mã Chứ...!')
    }
    </SCRIPT>
